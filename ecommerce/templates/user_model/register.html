<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Login</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>

    <div class="contentr">
        <form action="#" method="post">
            <div class="title">Register</div>
            <div class="input-field">
                <input id="first_name" type="text" class="validate" required>
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field ">
                <input id="last_name" type="text" class="validate" required>
                <label for="last_name">Last Name</label>
            </div>
            <div class="input-field">
                <input id="username" type="text" class="validate" required>
                <label for="username">Username</label>
            </div>
            <div class="form-group input-field">
                <input type="password" style="margin-bottom: 10px;" class="form-control validate" required id="exampleInputPassword1">
                <label for="exampleInputPassword1">Password</label>
                <div class="progress" style="height: 20px;background-color: rgba(34, 34, 34, 0.562);">
                    <div class="progress-bar"></div>
                </div>
            </div>
            <div class="input-field ">
                <input id="confirm_password" type="text" class="validate" required>
                <label for="confirm_password">Confirm Password</label>
            </div>
            <div class="input-field">
                <input id="email" type="text" class="validate" required>
                <label for="email">Email</label>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.2.0/zxcvbn.js" type="text/javascript"></script>
            <script type="text/javascript">
                $(document).ready(function() {});
            </script>
            <button type="submit">Sign Up</button>
            <div class="already">Already have an account with us?<a href="login.html">Login</a></div>
        </form>

    </div>

</body>

</html>
